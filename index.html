<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Support Portal</title>
    <link href="css/vendors/bootstrap-reboot.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
<form action="#" method="post" class="login-form container" novalidate>
    <div class="container">
        <div class="bank">
            <span class="bank-word">Bank</span><span class="support-portal-word"> Support Portal</span>
        </div>
    </div>
    <div class="container box">
        <div class="input-container">
            <div class="email-container">
                <label for="emailAddress" class="visually-hidden">Email</label>
                <div class="email-icon"></div>
                <input type="email" id="emailAddress" class="form-control" placeholder="E-mail" autofocus>
            </div>
            <div class="password-container">
                <label for="password" class="visually-hidden">Password</label>
                <div class="password-icon"></div>
                <input type="password" id="password" class="form-control" placeholder="Password" minlength="5">
            </div>
            <input type="submit" class="login-btn btn btn-lg btn-block" value="Login">
            <div class="reset-password">Forgot your password? <a href="#" class="password-reset-link">Reset it here.</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
